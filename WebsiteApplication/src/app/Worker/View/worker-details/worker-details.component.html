<article *ngIf="worker">
  <div class="container">
    <div>
      <div class="col-6">
        <h3>ID: {{worker.id}}</h3>
        <h3>Name: {{worker.name}}</h3>
        <h3>Age: {{worker.age}}</h3>
        <h3>Restaurant name: {{worker.restaurantName}}</h3>
      </div>
    </div>
  </div>
</article>
